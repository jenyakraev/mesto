<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./page/index.css" />
    <title>Место</title>
  </head>
  <body class="body">
    <header class="header">
      <img class="header__logo" src="./image/header__logo.svg" alt="Логотип" />
    </header>
    <main class="content">
      <section class="profile">
        <img
          class="profile__avatar"
          src="./image/profile__avatar.jpg"
          alt="Аватар"
        />
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit" type="button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add" type="button"></button>
      </section>
      <section class="elements"></section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&#169; 2020 Mesto Russia</p>
    </footer>

    <div class="popap popap_edit">
      <div class="popap__container">
        <button
          class="popap__close-button popap__close-button_edit"
          type="button"
        ></button>
        <form class="popap__form popap__form_edit" name="form_edit">
          <h3 class="popap__header">Редактировать профиль</h3>
          <input
            class="popap__input popap__input_title"
            type="text"
            name="title"
          />
          <input
            class="popap__input popap__input_subtitle"
            type="text"
            name="subtitle"
          />
          <button class="popap__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <div class="popap popap_add">
      <div class="popap__container">
        <button
          class="popap__close-button popap__close-button_add"
          type="button"
        ></button>
        <form class="popap__form popap__form_add" name="form_add">
          <h3 class="popap__header">Новое место</h3>
          <input
            class="popap__input popap__input_place"
            type="text"
            name="place"
            placeholder="Название"
          />
          <input
            class="popap__input popap__input_url"
            type="text"
            id="popap__input_url"
            name="url"
            placeholder="Ссылка на картинку"
          />
          <button class="popap__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <div class="popap popap_image">
      <figure class="popap__figure">
        <button
          class="popap__close-button popap__close-button_image"
          type="button"
        ></button>
        <img
          class="popap__img"
          src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/chelyabinsk-oblast.jpg"
        />
        <figcaption class="popap__title-place">Челяба</figcaption>
      </figure>
    </div>

    <template class="item_template">
      <article class="element">
        <button class="element__trash"></button>
        <img class="element__image" />
        <div class="element__title-like">
          <h2 class="element__title"></h2>
          <button class="element__like"></button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
